<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Six Blue Circles</title>
		<script src="https://d3js.org/d3.v6.js"></script>  <!-- link to D3 Version 6 library -->


	</head>

	<body>
		<svg width="500" height="400">
			<rect x="0" y="0" width="500" height="400" fill="aliceblue"></rect>
			<circle cx="50" cy="100" r="20" fill="blue"></circle>
			<circle cx="50" cy="150" r="20" fill="blue"></circle>
			<circle id = "third" cx="50" cy="200" r="20" fill="blue"></circle>
			<circle cx="50" cy="250" r="20" fill="blue"></circle>
			<circle cx="50" cy="300" r="20" fill="blue"></circle>
			<circle cx="50" cy="350" r="20" fill="blue"></circle>
		</svg>

		<script>
		    var svg = d3.select("svg")
			svg.selectAll("circle").transition().duration(2000).attr("cx",450)
			svg.selectAll("circle").transition().delay(2000).duration(2000).attr("cx",50).attr("fill","red")
			svg.select("circle#third").transition().delay(4000).duration(2000).attr("cx","450")
			svg.selectAll("circle").transition().delay(6000).duration(2000).attr("cx",250).transition().duration(2000).attr("cy",200)
			var circle = svg.selectAll("circle").data([100,150,200,250,300,350])
			circle.transition().delay(10000).duration(2000).attr("cx",50).attr("cy",d=>d).attr("fill","blue")
		</script>

	</body>

</html>
