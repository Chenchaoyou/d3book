<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Five Green Circles</title>
		<script src="https://d3js.org/d3.v6.js"></script>  <!-- link to D3 library -->


	</head>

	<body>
    <h1>Five Green Circles</h1>
		<svg width="500" height="400">
			<rect x="0" y="0" width="500" height="400" fill="aliceblue"></rect>
			<circle cx="50" cy="100" r="20" fill="green"></circle>
			<circle cx="50" cy="150" r="20" fill="green"></circle>
			<circle id="henry" cx="50" cy="200" r="20" fill="green"></circle>
			<circle class="apple" cx="50" cy="250" r="20" fill="green"></circle>
			<circle class="apple" cx="50" cy="300" r="20" fill="green"></circle>
		</svg>

		<script>
		    d3.select("svg").selectAll("circle#henry").transition().duration(1000).attr("fill","blue")
			d3.select("svg").selectAll("circle.apple").transition().delay(1000).duration(1000).attr("fill","red")
			d3.select("svg").select("circle").transition().delay(2000).attr("stroke","orange").attr("stroke_width","5")
			d3.select("svg").selectAll("circle.apple").transition().delay(2000).duration(1000).attr("cx",d3.select("svg").attr("width")/2).transition().duration(1000).attr("cy",d3.select("svg").attr("height")/2)
		</script>

	</body>

</html>
